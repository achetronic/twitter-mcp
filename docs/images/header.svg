<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1DA1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D8ECF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="8"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="white" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>
  
  <!-- Logo area - X symbol -->
  <g transform="translate(100, 100)">
    <circle r="60" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>
    <circle r="45" fill="#1a1a2e"/>
    <!-- X mark -->
    <path d="M-20,-25 L-8,-25 L5,0 L20,-25 L30,-25 L10,8 L32,35 L20,35 L5,8 L-12,35 L-24,35 L0,5 Z" 
          fill="white"/>
  </g>
  
  <!-- Connection nodes around logo -->
  <circle cx="45" cy="60" r="4" fill="url(#accentGrad)"/>
  <circle cx="155" cy="60" r="4" fill="url(#accentGrad)"/>
  <circle cx="155" cy="140" r="4" fill="url(#accentGrad)"/>
  <circle cx="45" cy="140" r="4" fill="url(#accentGrad)"/>
  <line x1="49" y1="62" x2="60" y2="75" stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.6"/>
  <line x1="151" y1="62" x2="140" y2="75" stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.6"/>
  <line x1="151" y1="138" x2="140" y2="125" stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.6"/>
  <line x1="49" y1="138" x2="60" y2="125" stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Text -->
  <text x="220" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white">
    Twitter MCP
  </text>
  <text x="220" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#8892a0">
    Model Context Protocol server for Twitter/X
  </text>
  
  <!-- Accent line -->
  <rect x="220" y="145" width="120" height="3" fill="url(#accentGrad)" rx="1"/>
  
  <!-- Protocol indicators on the right -->
  <g transform="translate(650, 70)" opacity="0.7">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="none" stroke="#1DA1F2" stroke-width="1"/>
    <text x="40" y="16" font-family="monospace" font-size="11" fill="#1DA1F2" text-anchor="middle">OAuth 1.0a</text>
  </g>
  <g transform="translate(650, 100)" opacity="0.7">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="none" stroke="#1DA1F2" stroke-width="1"/>
    <text x="40" y="16" font-family="monospace" font-size="11" fill="#1DA1F2" text-anchor="middle">API v2</text>
  </g>
  <g transform="translate(650, 130)" opacity="0.7">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="none" stroke="#1DA1F2" stroke-width="1"/>
    <text x="40" y="16" font-family="monospace" font-size="11" fill="#1DA1F2" text-anchor="middle">MCP</text>
  </g>
</svg>