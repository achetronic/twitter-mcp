<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DA1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D8ECF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14171A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad2)" />
  
  <!-- X shape (stylized, modern) -->
  <g transform="translate(100, 100)">
    <!-- Main X with slight 3D effect -->
    <path d="M-35,-40 L-10,-40 L10,0 L35,-40 L50,-40 L15,15 L52,60 L35,60 L10,15 L-20,60 L-38,60 L0,10 Z" 
          fill="white" 
          transform="rotate(-5)" />
  </g>
  
  <!-- Connection dots representing MCP protocol -->
  <circle cx="45" cy="45" r="8" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="155" cy="45" r="8" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="155" cy="155" r="8" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="45" cy="155" r="8" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Subtle connection lines -->
  <line x1="53" y1="45" x2="75" y2="65" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <line x1="147" y1="45" x2="125" y2="65" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <line x1="147" y1="155" x2="125" y2="135" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <line x1="53" y1="155" x2="75" y2="135" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
</svg>