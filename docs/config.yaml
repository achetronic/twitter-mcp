# Twitter MCP Configuration Example
# Copy this file to config.yaml and fill in your credentials

server:
  name: "twitter-mcp"
  version: "0.1.0"

twitter:
  # OAuth 1.0a credentials (needed for posting tweets, likes, retweets)
  # Get these from https://developer.twitter.com/en/portal/dashboard
  api_key: "$TWITTER_API_KEY"
  api_key_secret: "$TWITTER_API_KEY_SECRET"
  access_token: "$TWITTER_ACCESS_TOKEN"
  access_token_secret: "$TWITTER_ACCESS_TOKEN_SECRET"

  # Bearer Token (needed for read operations like search, timeline)
  bearer_token: "$TWITTER_BEARER_TOKEN"
